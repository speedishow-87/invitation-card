<!DOCTYPE html>
<html>
<head>
    <title>Invitation Card</title>
    <style>
        /* Step 1: Style the Body */
        body {
          font-family: "Times New Roman", serif;
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
          background-color: #f8f5f0;
        }

        /* Step 2: Style the Invitation Card */
        .invitation {
          background-color: #fff;
          border: 2px solid gold;
          padding: 20px;
          width: 350px;
          text-align: center;
          border-radius: 10%;
          box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.1);
        }

        /* Step 3: Style the Text */
        h2 {
          color: goldenrod;
          font-size: 22px;
        }

        .names {
          font-family: "Dancing Script", cursive;
          font-size: 26px;
        }

        p {
          font-size: 18px;
          color: #5a4d3f;
        }
    </style>
</head>
<body>
    <div class="invitation">
        <h2>Wedding Invitation</h2>
        <p class="names">Aman kushwah & Reyna delacruz</p>
        <p class="message">Together with their families, invite you to celebrate their wedding.</p>
        <p class="detail"><strong>Date:</strong> Saturday, June 15, 2025</p>
        <p class="detail"><strong>Time:</strong> 4:00 PM - honeymoon to follow</p>
        <p class="detail"><strong>Venue:</strong> bedroom, Lakeview</p>
        <p class="note">Please RSVP by May 20th</p>
        <p class="footer">We look forward to celebrating with you!</p>
    </div>
</body>
</html>
